<div class="container">
    <div class="row mt-5">
        <h3>User List</h3>
        <div class="col-6">
            <table class="table">
                <thead>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Status</th>
                </thead>
                <tbody *ngFor="let user of userdata">
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.status}}</td>  
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <h4>Login Form</h4>
            <form [formGroup]="frmUser" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" formControlName="password">
                </div>
                <div>
                    <h4>{{login}}</h4>
                </div>
                <div class="frorm-group">
                    <button type="submit" class="btn btn-primary text-white m-2">Submit</button>
                    <button type="reset" class="btn btn-danger text-white m-2">Reset</button>
                </div>
        
            </form>

        </div>
    </div>
</div>
