<div class="row">
    <div class="col-8">
        <table class="table">
            <thead>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>status</th>
            </thead>
            <tbody>
                <tr *ngFor="let emp of empData">
                    <td>{{emp.id}}</td>
                    <td>{{emp.EmpName}}</td>
                    <td>{{emp.Designation}}</td>
                    <td>{{emp.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <h5>New Client</h5>
        <form [formGroup]="frmClient" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Employee Id</label>
                <input type="text" class="form-control" formControlName="id"/>
            </div>
            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" class="form-control" formControlName="EmpName"/>
            </div>
            <div class="form-group">
                <label>Designation</label>
                <input type="text" class="form-control" formControlName="Designation"/>
            </div>
            <div class="form-group">
                <label>status</label>
                <input type="text" class="form-control" formControlName="status"/>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
