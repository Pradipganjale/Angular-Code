<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Count Recuring value</h1>
    <div>arr = [10,20,30,20,40,50,20,30,50,60,50,80,90]</div>
    <div id="msg1"></div>
</body>
</html>
<script>

function display(){

    let arr = [10,20,30,20,40,50,20,30,50,60,50,80,90];
   
    for(let i=0;i<arr.length;i++)
    {       let count=1;
        for(let j=i+1;j<arr.length;j++)
        {
            if(arr[i]===arr[j])
            {
                count++;
                arr[j]=0
            }
        }
        if(arr[i]!=0){
        console.log(arr[i]+"=>"+count);
          document.getElementById("msg1").innerHTML =" "
        }
    }
   
    
}
display();

</script>
