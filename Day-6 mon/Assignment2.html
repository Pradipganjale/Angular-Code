<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3 bg-light">
                    <select class="btn btn-primary" id="selectBox" onchange="Display()">
                        <option>Select Option</option>
                        <option>Front end Laguage</option>
                        <option>Back end Laguage</option>
                    </select>
            </div>
        
            <div class="col-md-7">

                <div  id="front">
                    <h3 class="bg-success text-white text-center">Front End Language</h3>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>Angular</li>
                        <li>React Js</li>
                    </ul>  
                </div>
                <div id="back">
                    <h3 class="bg-success text-white text-center">Back End Language</h3>
                    <ul>
                        <li>Java</li>
                        <li>Paython</li>
                        <li>.Net c#</li>
                        <li>C++</li>
                        <li>Node.JS</li>
                    </ul>  
                </div>
            </div>

        </div>

    </div>
</body>
</html>
<script>
        document.getElementById("front").style.display='none';
        document.getElementById("back").style.display='none';

      function Display()
      {

        var selectBox = document.getElementById("selectBox");

         var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        console.log(selectedValue);

        if(selectedValue ==='Front end Laguage') {
            document.getElementById("front").style.display='inline';
            document.getElementById("back").style.display='none';
            
        }
        else if(selectedValue ==='Back end Laguage')
        {
            document.getElementById("back").style.display='inline';
            document.getElementById("front").style.display='none';

        }
        else{
            document.getElementById("front").style.display='none';
            document.getElementById("back").style.display='none';
        }
       
      }
</script>
