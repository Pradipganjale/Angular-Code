<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>Employee Leave Requst</h3>
            <div class="form-group">
                <label>Employee Code</label>
                <input type="text" class="form-control" [(ngModel)]="empCode"/>
                <p class="alert bg-danger "*ngIf="empCode.length<=4">Employee Code is short</p>
                <p class="alert bg-warning "*ngIf="empCode.length>=8">Employee Code is to long</p>
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" [(ngModel)]="department"/>
                <p class="alert bg-danger "*ngIf="department.length==0">please enter department name</p>
            </div>
            <div>
                <button class="btn btn-primary" >Send</button>
            </div>
        </div>
    </div>
</div>
