<div class="container">
    <div class="row">
        <div class="col-4">
            <h5>Template Driven Form</h5>
            <form #frmClient="ngForm" (ngSubmit)="onSubmit(frmClient)">
                <div class="form-group">
                    <label>Contact Id</label>
                    <input type="text" class="form-control" required name="employeeid" ngModel/>
                </div>
                <div class="form-group">
                    <label>Contact Name</label>
                    <input type="text" class="form-control" required minlength="3" maxlength="12" name="employeename" ngModel/>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" required name="designation" ngModel/>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" class="form-control" required name="Phone" ngModel/>
                </div>
                <div>
                    <h3>
                        {{Result}}
                    </h3>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" >Submit</button>
                </div>
            </form> 
        </div>
    </div>
</div>
