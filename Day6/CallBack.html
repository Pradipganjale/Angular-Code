<script>
    function Calc(val1, val2, cb)
{
    let data = cb(val1, val2);
    return data;
}

let Result = Calc(10,20, Add);
console.log("Result for Adding 2 values", Result);

let Result2 = Calc(60,20, Subs);
console.log("Result for Substracting 2 values", Result2);

let Result3= Calc(5,4,mul);
console.log("Result for multiplication 2 values",Result3);

let Result4= Calc(20,4,div);
console.log("Result for divide 2 values",Result4);

function Add(p1,p2)
{
    return p1 + p2;
}

function Subs(p1,p2)
{
    return p1 - p2;
}

function mul(p1,p2)
{
    return p1 * p2;
}

function div(p1,p2)
{
    return p1 / p2;
}
</script>
