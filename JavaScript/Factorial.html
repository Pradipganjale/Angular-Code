<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>factorial of given Number</p>
    <script>
        function fact(x)
        {
            if (x==0) {
                
                return 1;
            }
            return x * fact(x-1);
        }
        x=prompt("enter your Number");
        document.write(fact(x));


    </script>
</body>
</html>
