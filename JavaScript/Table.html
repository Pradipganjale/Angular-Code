<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Tables</h4>
    <Script>
       
        function table(num)
        {   
            var i=0;
            var result;
            for(i=1;i<=10;i++)
            {
               result=num*i;
               document.write(result +"<br>");
            }
            return result;
        }
        table(5);
      
    </Script>
</body>
</html>
