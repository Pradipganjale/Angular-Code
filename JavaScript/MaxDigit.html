<body>
    <h3>Max Digit</h3>
    <script>
        function maxDigit(num){
            if(num == 0){ 
                return 0;
                }
            else{
                return Math.floor( Math.max(num%10, maxDigit(num/10)));
            }
         }
         document.write(maxDigit(15486));
    </script>
</body>
