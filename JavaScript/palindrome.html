   <script>
     function palindrome(num)
    {
        var rem;
        var rev=0;
        var temp=num;
        while(num>0)
        {
            rem=num%10;
            rev=(rev*10)+rem;
            num=Math.floor(num/10);
        }
        // console.log("temp :: "+temp);
        // console.log("rev ::"+rev);
        if(temp==rev)
        {
            return document.write("number is palindrome <br>");

        }
        else{
            return document.write("number is not palindrome <br>");
        }
    }

   </script>
