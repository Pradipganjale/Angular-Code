<!-- <p>contactform works!</p> -->
<form [formGroup]="frmContact" (ngSubmit)="onSubmit(frmContact.value)">
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <div class="form-group">
                    <label>Contact Id :</label>
                    <input type="text" class="form-control" formControlName="id"/>
                </div>
                <div class="form-group">
                    <label>Contact Name :</label>
                    <input type="text" class="form-control" formControlName="Cname"/>
                </div>
                <div class="form-group">
                    <label>Address :</label>
                    <input type="text" class="form-control" formControlName="add">
                </div>
                <div class="form-group">
                    <label>Pin Code :</label>
                    <input type="Number" class="form-control" formControlName="pin">
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Submit</button>
                 </div>
            </div>
        </div>
    </div>
    
</form>
